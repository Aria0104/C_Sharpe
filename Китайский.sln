using System.Drawing;
using System.Runtime.InteropServices;

Console.WriteLine("Ваш год рождения");
int yeer = Convert.ToInt32(Console.ReadLine());
int year = yeer % 10;
string color = "";
string animal = "";

if (year == 0 || year == 1)
{ color = "метал"; }

if (year == 2 || year == 3)
{ color = "вода"; }

if (year == 4 || year == 5)
{ color = "дерево"; }

if (year == 6 || year == 7)
{ color = "огонь"; }

if (year == 8 || year == 9)
{ color = "земля"; }


if ((yeer % 12) == 0)
{ animal = "обезьяна"; }
if ((yeer % 12) == 1)
{ animal = "петух"; }
if ((yeer % 12) == 2)
{ animal = "собака"; }
if ((yeer % 12) == 3)
{ animal = "свинья"; }
if ((yeer % 12) == 4)
{ animal = "крыса"; }
if ((yeer % 12) == 5)
{ animal = "бык"; }
if ((yeer % 12) == 6)
{ animal = "тигр"; }
if ((yeer % 12) == 7)
{ animal = "кролик"; }
if ((yeer % 12) == 8)
{ animal = "дракон"; }
if ((yeer % 12) == 9)
{ animal = "змея"; }
if ((yeer % 12) == 10)
{ animal = "лошадь"; }
if ((yeer % 12) == 11)
{ animal = "овца"; }

Console.WriteLine($"Ваше животное: {color} ваш цвет: {animal}");
